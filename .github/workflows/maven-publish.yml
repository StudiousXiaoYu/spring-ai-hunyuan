name: Maven Package

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      example-input:
        description: 'An example input'
        required: true
        default: 'default value'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Setup GPG Configuration
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "use-agent" > ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf

      - name: Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | awk '/sec/{split($2,a,"/"); print a[2]}' | tail -c 9)
          echo "Imported key ID: $KEY_ID"
          echo "KEY_ID=$KEY_ID" >> $GITHUB_ENV
          echo "$GPG_PASSPHRASE" | gpg --batch --pinentry-mode loopback --passphrase-fd 0 --export-secret-keys > /dev/null
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      # 添加 Maven Central 服务器配置
      - name: Create settings.xml
        run: |
          cat << EOF > $GITHUB_WORKSPACE/settings.xml
          <settings>
            <servers>
              <!-- GitHub Packages 配置 -->
              <server>
                <id>github</id>
                <username>\${env.GITHUB_ACTOR}</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
              
              <!-- Maven Central 配置 -->
              <server>
                <id>my-public-project</id>
                <username>\${env.MAVEN_CENTRAL_USERNAME}</username>
                <password>\${env.MAVEN_CENTRAL_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}

      - name: Build and Publish
        run: |
          mvn -B deploy \
            -s $GITHUB_WORKSPACE/settings.xml \
            -Dgpg.keyname=$KEY_ID \
            -Dgpg.passphrase=$GPG_PASSPHRASE \
            -Dcentral.serverId=my-public-project \
            -Dcentral.username=$MAVEN_CENTRAL_USERNAME \
            -Dcentral.password=$MAVEN_CENTRAL_PASSWORD
        env:
          GITHUB_TOKEN: ${{ github.token }}
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
